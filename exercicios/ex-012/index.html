<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos ospedados localmente</h1>
    <p>Este video esta ospedado no meu proprio servidor</p>
    <video src="midia/Meu-Video.mkv" width="300" controls>
    </video>
    <video width="300" poster="Vale apena conferir.png" controls>
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador n√£o tem compatibilidade com videos</p>
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/2oWozzcpsKY?si=tvalKfI1JxlfLeo1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
